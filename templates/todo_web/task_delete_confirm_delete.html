{% extends 'todo_web/base.html'%}

{% block body %}
  <h1> Do you really want to delete this {{ task.content }}</h1>
  <form action="" method="post" class="btn-group">
    {% csrf_token %}
    <input type="submit" value="Yes delete" class="btn btn-danger">
    <a href="{% url 'todo_web:index' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
