{% extends 'todo_web/base.html'%}
{% block head_content %}
{% endblock %}

{% block body %}
  <div class="container">
    <h1> Do you really want to delete this {{ tag.name }}</h1>
    <form action="" method="post" class="btn-group">
      {% csrf_token %}
      <input type="submit" value="Yes delete" class="btn btn-danger">
      <a href="{% url 'todo_web:tags-list' %}" class="btn btn-primary">Cancel</a>
    </form>
  </div>
{% endblock %}
