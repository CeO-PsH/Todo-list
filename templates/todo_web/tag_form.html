{% extends 'todo_web/base.html' %}

{% block body %}
  <h1> {{ object|yesno:"Update,Create"}} Tag </h1>
<div class="container">
  <div>
    <div>
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-primary">
        <a href="{% url 'todo_web:tags-list' %}" class="btn btn-danger">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
