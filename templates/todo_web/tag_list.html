{% extends "todo_web/base.html" %}

{% block body %}
  <h1><strong>Tags</strong>
  <a style="float: right" class="btn btn-primary" href="{% url 'todo_web:tags-create'%}"> Add</a></h1>
    {% if tag_list %}
    <table class="table align-items-center">
      <thead>
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a class="btn btn-secondary" href="{% url 'todo_web:tags-update' pk=tag.id %}">Update</a></td>
          <td><a class="btn btn-secondary" href="{% url 'todo_web:tags-delete' pk=tag.id %}">Delete</a></td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">There are no types of tasks in the list</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>There are no tags in the list</p>
    {% endif %}
{% endblock %}
